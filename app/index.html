<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fled</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="Fled">

        <md-toolbar class="md-theme-light header">
          <div class="md-toolbar-tools">
            <h3>
              <span>FLED: An open source Persistance of Vision Display</span>
            </h3>
          </div>
        </md-toolbar>

        <md-content flex layout-fill layout="vertical" id="main">
            <div ng-view height="200px"></div>
        </md-content>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/hammerjs/hammer.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/bitview/bitview.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
